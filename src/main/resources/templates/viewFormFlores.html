<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario Flores</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/blue-botanical-copy-space-mobile-wallpaper-vector_53876-170876.jpg");
            background-size: cover;
            background-position: center 0px;
            background-repeat: no-repeat;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <h1 class="text-center my-5">Formulario flores</h1>

    <main class="container d-flex flex-column justify-content-center align-items-center w-50">
        <form class="w-50" th:object="${flores}" th:action="@{/inventario/create}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${flores.id}" />
            <!-- <input type="hidden" th:field="*{user_id}" th:value="${flores.user_id}" /> -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="cant_flores" placeholder="Cantidad de flores"
                    th:field="*{cant_flores}" th:value="${flores.cant_flores}" />
                <label for="cant_flores">Cantidad de flores</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio_compra" placeholder="precio de compra"
                    th:field="*{precio_compra}" th:value="${flores.precio_compra}" step="0.01" />
                <label for="precio_compra">Precio de compra</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio_venta" placeholder="precio de venta"
                    th:field="*{precio_venta}" th:value="${flores.precio_venta}" step="0.01" />
                <label for="precio_venta">Precio de venta</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="variedad" placeholder="variedad" th:field="*{variedad}"
                    th:value="${flores.variedad}" />
                <label for="variedad">Variedad</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="tipo_flor" >
                    <option selected>Tipo de flor</option>
                    <option th:value="ROSAS">Rosas</option>
                    <option th:value="GIRASOLES">Girasoles</option>
                    <option th:value="TULIPANES">Tulipanes</option>
                    <option th:value="MARGARITAS">Margaritas</option>
                    <option th:value="LIRIOS">Lirios</option>                    
                    <option th:value="ORQUIDEAS">Orquideas</option>
                    <option th:value="DALIAS">Dalias</option>
                    <option th:value="PEONIAS">Peonias</option>
                    <option th:value="CLAVELES">Claveles</option>
                    <option th:value="AZUCENAS">Azucenas</option>
                    <option th:value="HORTENSIAS">Hortencias</option>
                    <option th:value="JAZMINES">Jazmines</option>
                    <option th:value="LAVANDA">Lavanda</option>
                    <option th:value="AMAPOLAS">Amapolas</option>
                    <option th:value="MAGNOLIAS">Magnolias</option>
                    <option th:value="ANEMONAS">Anemonas</option>
                    <option th:value="NARCISOS">Narcisos</option>
                    <option th:value="VIOLETAS">Violetas</option>
                    <option th:value="CAMELIAS">Camelias</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="colores">
                    <option selected>Color de la flor</option>
                    <option th:value="ROJO">Rojo</option>
                    <option th:value="AMARILLO">Amarillo</option>
                    <option th:value="AZUL">Azul</option>
                    <option th:value="NARANJA">Naranja</option>
                    <option th:value="VERDE">Verde</option>
                    <option th:value="ROSA">Rosa</option>
                    <option th:value="MORADO">Morado</option>
                    <option th:value="CAFE">Cafe</option>
                    <option th:value="BLANCA">Blanca</option>
                    <option th:value="PURPURA">Purpura</option>
                </select>
            </div>
            <!-- LINK th:href="@{/estilos/styles.css}" -->
            <div class="d-flex gap-4">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-warning text-white">Cancelar</a>
            </div>
        </form>
    </main>
    <!-- estos son los estilos de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
