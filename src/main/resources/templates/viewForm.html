<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <!-- estos son los estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <h1 class="text-center my-5 text-white">Formulario user</h1>

    <main class="container d-flex flex-column justify-content-center align-items-center w-50">
        <form class="w-50" th:object="${user}" th:action="${action}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${user.id}" />
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nombre del usuario" th:field="*{name}"
                    th:value="${user.name}" />
                <label for="name">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email del usuario" th:field="*{email}"
                    th:value="${user.email}" />
                <label for="email">Email</label>
            </div>

            <!-- LINK th:href="@{/estilos/styles.css}" -->
            <div class="d-flex gap-4">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-warning text-white">Cancelar</a>
            </div>
        </form>
    </main>
    <!-- estos son los estilos de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
